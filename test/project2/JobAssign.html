{{block content}}
<style>
    
    .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 100%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #165fa3;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
    align-items: center;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #165fa3;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}
</style>

    <div id="englishContent" class="language-toggle active">
        <center><h1>Activity Assign Stage</h1></center>
    </div>
    <div id="spanishContent" class="language-toggle">
        <center><h1>অ্যাক্টিভিটি বরাদ্দ পর্যায়</h1></center>
        সল্ভারদের জন্য অ্যাক্টিভিটি বরাদ্দ করুন.
    </div>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Solver Color</th>
                <th>Activity A</th>
                <th>Activity B</th>
            </tr>
        </thead>
        <tbody>
            <form>
            {{for a in fields}}
            <tr>
                {{if a in ['g1','g2','g3','g4']}}
                <td style="color: green;">Green</td>
                {{else}}
                <td style="color: blue;">Blue</td>
                {{endif}}
                <div>
                <td><input type="radio" name={{a}} value=True></td>
                <td><input type="radio" name={{a}} value=False></td>
                </div>
            </tr>
            {{endfor}}
            </form>
        </tbody>
    </table>
    <button class="next-button large-button">Next</button>

{{endblock}}
