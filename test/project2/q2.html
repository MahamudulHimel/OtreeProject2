{{block content}}
<style>
    
        #err {
            position: fixed;
            bottom: 30px;
            right: 10px;
            z-index: 1;
            color: red;
            size : 30px,
        }
        
</style>

    <div id = "err" style="display: none;">
        <p>Wrong answer
    </p>
    </div>
    <div id="englishContent" class="language-toggle active">
        <center><h1>Test Questions</h1></center>
    </div>
    <div id="spanishContent" class="language-toggle">
        <center><h1>রাউন্ড সংক্ষেপিত</h1></center>
    </div>

    
    <h3 class="language-toggle">bb</h3>
    <form id = "myForm">
        <h4 class = "language-toggle active"><br><p>2.   Suppose you are a Type 2 solver in Activity A. In that case, each Unit of Activity involves -</p></h4>
        <h4 class="language-toggle">bb</h4>

        <input type = "radio" name="2" value = True id = "2.1" onchange="checkEligibility()"/>
        <label for = "2.1"> <p class="language-toggle active">Finding the product of two randomly chosen single-digit numbers (e.g.: 4*9)</p><p class="language-toggle">bb</p></label><br>
        <input type = "radio" name="2" value = False id = "2.2" onchange="checkEligibility()"/>
        <label for = "2.2"> <p class="language-toggle active">Finding the product of two randomly chosen double-digit numbers (e.g.: 43*12)</p><p class="language-toggle">bb</p></label><br>
        <input type = "radio" name="2" value = False id = "2.3" onchange="checkEligibility()"/>
        <label for = "2.3"> <p class="language-toggle active">Finding the product of two randomly chosen single-digit numbers two times (e.g.: 8*5,  and 9 * 6)</p><p class="language-toggle">bb</p></label><br>

        

        <button onclick="handleButtonClick()" class="next-button large-button" style="display: none;" id = "submitButton">Submit</button>
    </form>
    <br>
    <br>

<script>
    
    function checkEligibility(){
    // Access the form element
    // Access the submit button
    const submitButton = document.getElementById("submitButton");

    // Add a change event listener to the radio buttons
    // Check if the "female" radio button is selected
    
    const ans2 = document.getElementById("2.3");
    

    if (ans2.checked) {
        // Show the submit button
        submitButton.style.display = "block";
        document.getElementById("err").style.display = "none"
    } else {
        // Hide the submit button
        submitButton.style.display = "none";
        document.getElementById("err").style.display = "block"
    
    
    if (!(ans2.checked)) document.getElementById("err2").style.display = "block";
    else document.getElementById("err2").style.display = "none";
    }
}


</script>
{{endblock}}
