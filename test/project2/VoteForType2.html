{{block content}}
    <div id="englishContent" class="language-toggle active">
        <center><h1>Eligibility Decision</h1></center>
        <h1><br>Would you like the 2 Type 2 Solvers to be eligible?</h1>
    </div>
    <div id="spanishContent" class="language-toggle">
        <center><h1>ভোটের পর্যায়</h1></center>
        অনুগ্রহ করে টাইপ-২ এর জন্য ভোট দিন। আপনি যদি পরবর্তী অ্যাক্টিভিটি টাইপ-২ সল্ভারকে অন্তর্ভুক্ত করতে চান, "Allow" ক্লিক করুন। অন্যথায় "Do Not Allow" ক্লিক করুন। 
    </div>

    <br>
    <button name="allow_type_2" value="True" class="custom-button large-button">Yes</button>
    <button name="allow_type_2" value="False" class="error-button large-button">No</button>

{{endblock}}
